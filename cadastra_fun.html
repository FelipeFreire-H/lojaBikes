  <div class="PRINCIPAL">

    <!--Formulário-->
    <div class="div_form">
      <form action="processa_cadastra_fun.php" method="post" class="form_painel">
        <div class="painel_central">
            <h2>Cadastrar Funcionário</h2>
        </div>

        <div class="painel_adm">       
          <input type="text" name="nome_fun" placeholder="Nome" required>

          <div class="form_radio">
          <label for="Sexo">Sexo: </label> 
          <input type="radio" name="sexo" value="masc" checked> Masculino
          <input type="radio" name="sexo" value="femi"> Feminino
          </div>  
          
          <input type="text" name="login_fun" placeholder="CPF" required>
          <input type="text" name="rg_fun" placeholder="RG" required>
                   
          <label for="data">Data de Nascimento</label>
          <input type="date" name="datanasc_fun" placeholder="Data de nascimento" required> 

          <input type="text" name="telefone_fun" placeholder="Telefone" required>
          <input type="text" name="endereco_fun" placeholder="Endereco" required>
          <input type="text" name="ctps_fun" placeholder="CTPS" required>
          
          

          <label for="escolaridade">Escolaridade</label required>
            <select name="escolaridade" id="escolaridade">
                <option value="ensino_medio_completo">Ensino Méido Completo</option>
                <option value="ensino_medio_incompleto">Ensino Méido Incompleto</option>
                <option value="ensino_superior_completo">Ensino Superior Completo</option>
                <option value="ensino_superior_incompleto">Ensino Superior Incompleto</option>
                <option value="ensino_fundamental_completo">Ensino Fundamental</option>
                <option value="ensino_fundamental_incompleto">Ensino Fundamental Incompleto</option>
            </select>

          <input type="password" name="senha_fun" placeholder="Senha" required>

          <div class="form_radio">
            <label for="funcao">Função: </label> 
            <input type="radio" name="funcao_fun" value="vendedor" checked> Vendedor
            <input type="radio" name="funcao_fun" value="estoquista"> Estoquista
            </div>

          <input type="text" name="ativo" placeholder="Situação" required> 
          
            

          <div class="botoes">
          <button type="submit" class="botao_cadastrar"  >Cadastrar Funcionário</button>      
          <button type="reset"  class="botao_cadastrar"  >Limpar Campos</button>    
          </div> 
        </div>

      </form>
